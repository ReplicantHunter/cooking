<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUANTUM VAULT - Hacking Articles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="glitch-title">QUANTUM VAULT</h1>
        <nav>
            <button id="viewArticles">View Articles</button>
            <button id="postArticle">Post an Article</button>
        </nav>
    </header>

    <section id="articles-section" class="hidden">
        <h2>Hacking Articles</h2>
        <input type="text" id="searchBar" placeholder="Search articles...">
        <div id="articles"></div>
    </section>

    <section id="post-section" class="hidden">
        <h2>Submit Your Article</h2>
        <form id="articleForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
