<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack to survive - Hacking Articles</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet -->
</head>
<body>
    <h1>Hacking Articles</h1>
    <div id="buttons">
        <button id="viewArticles">View Articles</button>
        <button id="postArticle">Post Article</button>
    </div>

    <!-- Section to view articles -->
    <div id="viewArticlesSection">
        <div id="articles"></div>
    </div>

    <!-- Section to post a new article -->
    <div id="post-section">
        <h2>Post a New Article</h2>
        <form id="articleForm">
            <input type="text" id="title" placeholder="Article Title" required>
            <textarea id="content" placeholder="Article Content" required></textarea>
            <button type="submit">Submit Article</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
